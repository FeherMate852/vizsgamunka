  <script>
    var szamlalo = 1;
      mutat(szamlalo);
    
    function lapoz(n) {
      mutat(szamlalo += n);
    }

    function jelenlegi(n) {
      mutat(szamlalo = n);
    }

    function mutat(n) {
      var i;
      var oldalak = document.getElementsByClassName("galeriaElemek");
      if (n > oldalak.length)
        szamlalo = 1;
      if (n < 1)
        szamlalo = oldalak.length;

      for (i = 0; i < oldalak.length; i++)
        oldalak[i].style.display = "none";  
      
      oldalak[szamlalo-1].style.display = "block";  
    }

    function Valasz(){
      let valasz = null;
      if(document.getElementById('uzenet').value == ''){
        document.getElementById('valaszUzenet').innerHTML = `<span style="color:red;">Üresen nem küldheted el!</span>`;
      }else{
        valasz = document.getElementById('uzenet').value;
        document.getElementById('valaszUzenet').innerHTML = `<span style="color:green;">Köszönjük visszajelzésed!</span>`;
        document.getElementById('uzenet').value = "";
      }

        console.log(valasz);
            
    }

    var felnyil = document.getElementById("felGomb");
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        felnyil.style.display = "block";
      }else 
          felnyil.style.display = "none";
    }

    function felKuldes() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    const checkbox = document.getElementById('checkbox');
        var tema = document.getElementsByTagName('link')[0];
        var logo = document.getElementsByTagName('img')[0];

        checkbox.addEventListener('change',()=>{
            var tema = document.getElementsByTagName('link')[0];
            var logo = document.getElementsByTagName('img')[0];
            if (tema.getAttribute('href') == 'style_light.css'){
                tema.setAttribute('href', 'style_dark.css');
                logo.setAttribute('src', 'kepek/Logo_dark.png');
            }else {
                tema.setAttribute('href', 'style_light.css');
                logo.setAttribute('src', 'kepek/Logo_light.png');
            }
        })
  
  </script>
